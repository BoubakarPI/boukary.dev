        - icon: fab fa-github
          url: https://github.com/BoubakarPI
        - icon: fab fa-linkedin
          url: https://www.linkedin.com/in/boubakarpi/
     # customIcons:
     #   - icon: /fav.png
     #     url: "https://uvatis.com"

  about:
    enable: true
    title: "À propos"
    image: "/images/boukary_dev2.jpg"
    content: |-
      Je suis un développeur fullstack spécialisé en NodeJS(AdonisJS, NuxtJS, NextJS) et Spring Boot.

      Titulaire d’un Baccalauréat série C obtenu au **Lycée Scientifique National de Bobo-Dioulasso**, je poursuis actuellement mes études en **Sciences Informatiques Appliquées**.
    skills:
      enable: true
      title: "Mes stack quotidiennes :"
      items:
        - NodeJS
        - Flutter
        - Spring Boot
        - NuxtJS
        - NextJS
        - Django
        - PostgreSQL
        - Firebase
        - Docker / Kubernetes
        - AWS VPC / EC2
        - R2
        - MikroTik

  experience:
    enable: true
    items:
      - job: "Full Stack developer"
        company: "UVATIS LLC"
        companyUrl: "https://uvatis.com"
        date: "2023 - 2025"
        content: |-
          Développement et gestion de plateformes web et mobiles :
          - Conception et implémentation de backends robustes avec AdonisJS et Django.
          - Intégration de bases de données relationnelles (PostgreSQL, SQLite).
          - Déploiement d’applications sur serveurs VPS avec Docker et Nginx.
          - Mise en place de tunnels VPN, gestion de routeurs MikroTik via API.
          - Gestion de projet, rédaction de documentation technique et automatisation de processus CI/CD.

      - job: "Développeur Freelance Full Stack"
        company: "Freelance"
        date: "2025 - Aujourd’hui"
        content: |-
          Intervention sur divers projets numériques pour des clients variés :
          - Création de sites e-commerce avec AdonisJS, Vue.js ou Next.js.
          - Développement d’applications mobiles avec Flutter.
          - Intégration de solutions de paiement (Ligdicash, CinetPay, Stripe, etc.).
          - Mise en place de services backend sécurisés avec authentification avancée.
          - Déploiement cloud (VPS, Cloudflare R2, AWS S3).
          - Automatisation de déploiements avec GitHub Actions et Docker.
          - Conseil technique et accompagnement dans la structuration de projets (MVC et Hexagonal).


  # Achievements
  achievements:
    enable: true
    title: "Certifications & Formations"
    items:
      - title: "JavaScript complet avec HTML5 et CSS3 – De zéro à expert (2025)"
        content: Formation approfondie sur le développement web moderne, incluant les bases du HTML/CSS jusqu’à la maîtrise complète de JavaScript.
        image: /images/achievement.jpg
        url: https://www.udemy.com/certificate/UC-99532e20-daa6-4ff8-afb5-18c5fe8cab77/

      - title: "Certificat de Formation ReactJS"
        content: Maîtrise de ReactJS, hooks, composants fonctionnels, et intégration d’API REST avec un projet complet en fin de parcours.
        url: https://www.udemy.com/certificate/UC-9a58f52e-be0b-4718-8fe5-6bd42e550cd1/
        image: /images/achievement.jpg

      - title: "Python pour le Machine Learning"
        content: Formation orientée IA, incluant les bases de la data science, les algorithmes supervisés et non supervisés, et projets pratiques avec Scikit-learn.
        url: https://www.udemy.com/certificate/UC-0574fe32-5bd2-4728-9389-ee44a64ed114/
        image: /images/achievement.jpg

      - title: "Fondamentaux des services financiers"
        content: Introduction complète au fonctionnement des systèmes financiers, marchés, produits bancaires et réglementation du secteur.
        url: https://www.udemy.com/certificate/UC-aa6003a6-94fe-43cd-babe-b1fefd08a45a/
        image: /images/achievement.jpg

