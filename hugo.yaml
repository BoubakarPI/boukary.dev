          link: https://fasomaths.uvatis.com
        badges:
          - "AdonisJS"
          - "Flutter"
          - "PostgreSQL / Redis"
          - "NuxtJS"
          - "Cloudflare R2 / CDN"
          - "Ligdicash"
          - "RAG"
          - "K8s"

      - title: Auto-Pro
        content: Application e-commerce de pièces détachées automobiles avec moteur de recherche intelligent, gestion offline et interface Flutter responsive.
        image: /images/projects/autopro.png
        featured:
          name: Version web
          link: https://auto-pro.uvatis.com/
        badges:
          - "AdonisJS"
          - "Flutter"
          - "PostgreSQL"
          - "Inertia avec VueJS"
