      disableProjects: false
      disableAchievements: false
      disableContact: false

  hero:
    enable: true
    intro: "Salut, je suis"
    title: "Boukary DIALLO"
    subtitle: "Je construis des solutions digitales utiles."
    content: "Un développeur d'applications Web. J'ai tendance à utiliser les technologies Web modernes pour créer des applications qui ont fière allure, qui sont fantastiques et qui fonctionnent correctement."
    image: /images/boukary_dev1.jpg
    bottomImage:
      enable: true
    button:
      enable: true
      name: "Réserver un call"
      url: "https://www.uvatis.com"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/BoubakarPI
        - icon: fab fa-linkedin
          url: https://www.linkedin.com/in/boubakarpi/
      customIcons:
        - icon: /fav.png
          url: "https://uvatis.com"

  about:
    enable: true
    title: "À propos"
    image: "/images/boukary_dev2.jpg"
    content: |-
      Je suis un développeur fullstack spécialisé en JavaScript, Django et Spring Boot. Fondateur de la startup **UVATIS**, j’ai conçu plusieurs plateformes numériques dont *Faso Maths*, *Limmap*, et *Sino Bourse*. Mon objectif est d'utiliser la tech pour résoudre des problèmes concrets.

      Titulaire d’un Baccalauréat série C obtenu au **Lycée Scientifique National de Bobo-Dioulasso**, j’ai poursuivi mes études en **Sciences Informatiques Appliquées**.
    skills:
      enable: true
      title: "Mes stack quotidiennes :"
      items:
        - NodeJS
        - Django
        - Spring Boot
        - NuxtJS
        - NextJS
        - Flutter
        - PostgreSQL
        - Firebase
        - Docker / Kubernetes
        - AWS VPC / EC2
        - R2
        - MikroTik

  experience:
    enable: true
    items:
      - job: "Full Stack developer"
        company: "UVATIS LLC"
        companyUrl: "https://uvatis.com"
        date: "2023 - 2025"
        content: |-
          Développement et gestion de plateformes web et mobiles :
          - Conception et implémentation de backends robustes avec AdonisJS et Django.
          - Intégration de bases de données relationnelles (PostgreSQL, SQLite).
          - Déploiement d’applications sur serveurs VPS avec Docker et Nginx.
          - Mise en place de tunnels VPN, gestion de routeurs MikroTik via API.
          - Gestion de projet, rédaction de documentation technique et automatisation de processus CI/CD.

      - job: "Développeur Freelance Full Stack"
        company: "Freelance"
        date: "2025 - Aujourd’hui"
        content: |-
          Intervention sur divers projets numériques pour des clients variés :
          - Création de sites e-commerce avec AdonisJS, Vue.js ou Next.js.
          - Développement d’applications mobiles avec Flutter.
          - Intégration de solutions de paiement (Ligdicash, CinetPay, Stripe, etc.).
          - Mise en place de services backend sécurisés avec authentification avancée.
          - Déploiement cloud (VPS, Cloudflare R2, AWS S3).
          - Automatisation de déploiements avec GitHub Actions et Docker.
          - Conseil technique et accompagnement dans la structuration de projets (MVC et Hexagonal).


