params:
  title: "Boukary Dev"
  description: Développeur fullstack & fondateur de UVATIS. Passionné par la tech, l'impact social, et les solutions digitales utiles.
  favicon: "/images/boukary_dev1.jpg"
  useBootstrapCDN: false
  mathjax: false
  animate: true

  theme:
    # defaultTheme: "light"

  font:
    fontSize: 1rem
